<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Favicon -->
    <link rel="icon" href="Images/favicon.ico">
    <!-- Linking material icon stylesheet -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Linking CSS -->
    <link rel="stylesheet" href="CSS/reset.css">
    <link rel="stylesheet" href="CSS/style.css">
    <title>Google Clone</title>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar">
        <ul class="nav-list">
            <li><a class="text-item" href="#">Gmail</a></li>
            <li><a class="text-item" href="#">Images</a></li>
            <li><a href="#"><i class="apps-icon material-icons">apps</i></a></li>
            <li><a href="#"><button class="btn-item">Sign In</button></a></li>
        </ul>
    </nav>

    <!-- Main Section -->
    <main class="main">
        <img class="google-img" src="Images/logo.png" alt="Google Logo">
        <div class="main-search">
            <i class="material-icons search-icon">search</i>
            <input class="text-input" type="text">
            <i class="material-icons mic-icon">mic</i>
        </div>
        <div class="main-button">
            <button class="btn">Google Search</button>
            <button class="btn">I'm Feeling Lucky</button>
        </div>
        <div class="main-language">
            <p>Google offered in:
                <a class="lang" href="">हिन्दी</a>
                <a class="lang" href="">বাংলা</a>
                <a class="lang" href="">తెలుగు</a>
                <a class="lang" href="">मराठी</a>
                <a class="lang" href="">தமிழ்</a>
                <a class="lang" href="">ગુજરાતી</a>
                <a class="lang" href="">ಕನ್ನಡ</a>
                <a class="lang" href="">മലയാളം</a>
                <a class="lang" href="">ਪੰਜਾਬੀ</a>
            </p>
        </div>
    </main>

    <footer class="footer">
        <div class="footer-div">
            <div class="first-row">
                <ul>
                    <li class="country">India</li>
                </ul>
            </div>
            <div class="second-row">
                <div class="left">
                    <ul>
                        <li><a class="footer-link" href="">About</a></li>
                        <li><a class="footer-link" href="">Advertising</a></li>
                        <li><a class="footer-link" href="">Business</a></li>
                        <li><a class="footer-link" href="">How Search Works</a></li>
                    </ul>
                </div>
                <div class="right">
                    <ul>
                        <li><a class="footer-link" href="">Privacy</a></li>
                        <li><a class="footer-link" href="">Terms</a></li>
                        <li><a class="footer-link" href="">Settings</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </footer>
</body>

</html>
